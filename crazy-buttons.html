<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #1ce;
            padding: 30px; 
        }
        .text-giant {
          font-size: 30px;
        }
        .btn-crazy {
          position: absolute;
          top: 30px;
          left: 35%;
          width: 30%;
          transition: 0.5s ease all;
          text-align: center;
        }
    
    </style>
</head>
<body>

    <button type="button" class="btn-crazy btn btn-lg btn-danger">Click Me!</button>
    <button type="button" class="btn-crazy btn btn-lg btn-primary">Click Me!</button>
    <button type="button" class="btn-crazy btn btn-lg btn-success">Click Me!</button>
 
<script>

  // Grab everything we need
  const crazyButtons = document.querySelectorAll('.btn-crazy');
  //const crazyButton = document.querySelector('.btn-crazy');


  //define our functions

  function goCrazy(e) {
    //console.log(e);
    //const button = e.target;
      // get a random for the left offset
      // random nom for top offset
      const offsetLeft = Math.random() * (window.innerWidth - this.clientWidth);
      const offsetTop = Math.random() * (window.innerHeight - this.clientHeight);  
      //const offsetLeft = Math.random() * (window.innerWidth - button.clientWidth);
      //const offsetTop = Math.random() * (window.innerHeight - button.clientHeight);
      //const offsetLeft = Math.random() * (window.innerWidth - crazyButton.clientWidth);
      //const offsetTop = Math.random() * (window.innerHeight - crazyButton.clientHeight);

      //crazyButton.clientWidth;
      //crazyButton.clientHeight;

      console.log(offsetLeft, offsetTop);

      //apply those numbers to the button
      this.style.top = offsetTop + 'px';
      this.style.left = offsetLeft + 'px';
        
      //button.style.top = offsetTop + 'px';
      //button.style.left = offsetLeft + 'px';
      //crazyButton.style.top = offsetTop + 'px';
      //crazyButton.style.left = offsetLeft + 'px';
  }

  // add event listeners

  crazyButtons.forEach((button) => button.addEventListener('mouseenter', goCrazy));
    
</script>


</body>
</html>
