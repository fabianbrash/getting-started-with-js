<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #1ce;
            padding: 30px; 
        }
        .text-giant {
          font-size: 30px;
        }
    
    </style>
</head>
<body>

  <div class="p-5 mb-4 bg-light rounded-3">
    <h2>How Much do pies cost?</h2>

    <form>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" value="30">
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>

        <span class="label label-primary quantity-label">1</span>
        <input type="range" class="form-range" name="quantity" value="1" min="1" max="10" step="1">
      </div>

    </form>

    <div class="text-end text-giant total"></div>

  </div>

<script>
    // grab evrything we need fro mthe DOM
    const priceInput     = document.querySelector('[name=price]');
    const quantityInput  = document.querySelector('[name=quantity]');
    const total          = document.querySelector('.total');
    const quantityLabel  = document.querySelector('.quantity-label')

    // create the functions we need

    function calculatePieCost() {
      //console.log(priceInput.value);
      const price = priceInput.value;
      const quantity = quantityInput.value;

      const cost = price * quantity;
      //console.log(cost);

      total.innerText = `\$${cost.toFixed(2)}`;
    }

    function updateQuantity() {
      const quantity = quantityInput.value;
      quantityLabel.innerText = quantity;
    }

    // on first run 
     calculatePieCost();

    // add our event listeners

    priceInput.addEventListener('input', calculatePieCost);
    quantityInput.addEventListener('input', calculatePieCost);
    quantityInput.addEventListener('input', updateQuantity);


</script>


</body>
</html>
