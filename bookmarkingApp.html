<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarkAPP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color:ghostwhite;
            padding: 30px;
            background-image: url('img/kristaps-ungurs-BAvDjy8cmAM-unsplash.jpg');
            background-size: cover;
        }
        
        .btn-block {
          display: block !important;
          text-align: center !important;
          width: 100% !important;
        }

        .floater {
          background: #FFFFFF;
          font-size: 19px;
          line-height: 1.5;
          border-radius: 5px;
          max-width: 500px;
          margin: 0 auto;
          position: relative;
          transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
        }

        .floater input[type=text] {
          padding: 30px 20px;
          border: none;
          box-shadow: none;
          font-size: 14px;
          transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
        }

        .floater-bottom {
          padding: 6px 10px 7px;
          text-align: right;
          border-top: 1px solid #DDD;
        }

        .floater-bottom button {
          padding: 4px 8px;
          font-size: 11px;
        }

        .overlay {
          position: fixed;
          top: 0;
          left: 0;
          background: rgba(0, 0, 0, 0.80);
          width: 100%;
          height: 100%;
          opacity: 0;
          transition: 0.3s ease opacity;
        }

        body.show-floater .floater {
          transform: scale(1.1);
        }

        body.show-floater .floater input[type=text] {
          padding: 50px 20px;
          font-size: 18px;
        }

        body.show-flaoter .overlay {
          opacity: 1;
        }
        
    </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="floater">
    <div class="floater-top">
      <input type="text" class="form-control" placeholder="What's on your mind?">
    </div>
    <div class="floater-bottom">
      <button type="button" class="btn btn-primary btn-sm">Add</button>
    </div>
  </div>
  
<script>
    // grab evrything we need from the DOM
    const body = document.body;
    const input = document.querySelector('input[type=text]');
    const overlay = document.querySelector('.overlay');
    
    // create the functions we need
    function showFloater() {
      body.classList.add('show-floater');


    }

    function closeFloater() {
      body.classList.contains('show-floater') ? body.classList.remove('show-floater') : null;
      /*if(body.classList.contains('show-floater')) {
        body.classList.remove('show-floater');
      }*/

    }
    
    
    // add our event listeners
    input.addEventListener('focusin', showFloater);
    input.addEventListener('focusout', closeFloater);
    overlay.addEventListener('click', closeFloater);
    

</script>


</body>
</html>
