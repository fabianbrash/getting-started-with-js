<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with JS Built-in-Objects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #1ce;
            padding: 30px; 
        }
    
    </style>
</head>
<body>
 
<script>

  console.log(String('this is a string').toUpperCase());
  const first = 'this is a string';
  const second = String('this is a string');

  console.group('Primitives vs Objects');
  console.log(first === second);
  console.log(
    typeof first,
    typeof String('this is a string'),
    typeof new String()
  );

  console.groupEnd();

  console.group('String');

  const sentence = 'this is my sentence';
  console.log(first.toUpperCase());
  console.log(second.toLowerCase());
  console.log(sentence.startsWith('this is'));
  console.log('beer'.repeat(20));
  console.log('look at me goo     '.trim());

  console.groupEnd();

  // numbers and math
  
  console.group('Numbers and math');

  console.log(1..toString()); //since numbers are floats in JS you need to give it a decimal place i.e 1.0 or 1.
  console.log((1).toString());
  console.log(Number.isInteger(5));
  console.log(Number.isInteger(5.43));
  console.log((1.562342).toFixed(2));
  console.log(
    Math.random(),
    Math.random().toFixed(2),
    Math.ceil(1.56),
    Math.floor(6.3)
  );  
  console.groupEnd();
  
  //Arrays 
  const myArr = ['chris', 'nick', 'holly'];
  console.group('Arrays');
  console.log(myArr.length);
  console.log(myArr.join('-'));
  console.log(myArr.push('ado'), myArr);
  console.log(myArr.pop('ato'), myArr); // or just console.log(myArr.pop(), myArr); pop pops off the last thing in the array

  myArr.forEach(function(user) {
    console.log(user);
  });
  
  myArr.forEach((user) => {
    console.log(user);
  });

  myArr.forEach(user => {
    console.log(user);
  });
  
  
  console.groupEnd();

    
</script>


</body>
</html>
